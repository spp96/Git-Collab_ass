<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG_IN</title>
    <style>
        *{
            background: linear-gradient(95deg, #4c80ce , #7b55b6  );
        }
        div{
            border: 1px solid transparent;
            width: 30%;
            height: 430px;
            margin: auto;
            margin-top: 50px;
            background: white;
            border-radius: 12px;
        
        }
        h1{
            /* border: 1px solid black; */
            background: white;
            text-align: center;
            font-family: 'Teko', sans-serif;
            margin-top: 65px;
        
        }
        form{
            border: none;
            background: white;
        }
        input{
            border: none;
            background: white;
            font-size: 18px;
            color: gray;
        }
        #fill{
            width: 80%;
            /* border: 1px solid red; */
            height: 150px;
        }
        hr{
            color: gray
        }
     #btn{
         /* border: 1px solid red; */
         margin-left: 15px;
         padding: 10px 100px;
         color: white;
         background: linear-gradient(25deg, #4c80ce , #7b55b6  );
         font-family: 'Teko', sans-serif;
         font-size: 16px;
     }
     #bottom{
         /* border: 1px solid red; */
         width: 70%;
         height: 20px;
       
     }
     p{
         background: white;
         text-align: center;
         margin-top: -2px;
         color: gray;
         font-family: 'Teko', sans-serif;
         font-size: 11px;
     }
     span{
         background: white;
         color: blue;
     }
    </style>
</head>

<body>
    
    <div>
        <h1>Login</h1>
        <div id="fill">
        <form action="">
        <input type="email" placeholder="Email">
        <hr>
        <br>
        <input type="password" placeholder="Password">
        <hr>
        <br>
        <input id="btn" type="submit" value="Login">
    </form>
</div>
         <div id="bottom">
               <p>Forgot <span> Password</span>?</p>
               <p>Don't have an account? <span>Sign up</span></p>
         </div>
    </div>
</body>
</html>
