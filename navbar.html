<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <style>
        #main{
            color: aliceblue;
            background-color: #607d8b;
            border-radius: 10px;
            margin: 5px 10px;
            padding: 30px;
            display: flex;
            justify-content: space-between;
        }
        
        #main>div>button{
           background-color: transparent;
           color: aliceblue;
           margin-left: 50px;
           border: 0px;
        }
        #main>div>button:hover{
           color: green;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <div>Reebok</div>
        <div>
            <button>Men</button>
            <button>Women</button>
            <button>Login</button>
            <button>Signup</button>
        </div>
    </div>
</body>
</html>
